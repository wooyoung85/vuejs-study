<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShoppingMall Example</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">재고 있음</p>
        <p v-else>재고 없음</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>
        <ul>
          <li v-for="size in sizes">{{ size }}</li>
        </ul>
        <div class="color-box" v-for="variant in variants" :key="variant.variantId"
          :style="{ backgroundColor: variant.variantColor }" @mouseover="updateProduct(variant.variantImage, variant.variantColor)">
        </div>

        <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">장바구니 담기</button>
        <button @click="removeFromCart">장바구니 빼기</button>
        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var model = {
      product: 'Socks',
      image: './assets/vmSocks-green-onWhite.jpg',
      inStock: true,
      details: ['80% cotton', '20% polyester', 'Gender-neutral'],
      variants: [
        {
          variantId: 2234,
          variantColor: 'green',
          variantImage: './assets/vmSocks-green-onWhite.jpg'
        },
        {
          variantId: 2235,
          variantColor: 'blue',
          variantImage: './assets/vmSocks-blue-onWhite.jpg'
        }
      ],
      cart: 0,
      sizes: ['S', 'M', 'L', 'XL', 'XXL', 'XXXL']
    }

    var app = new Vue({
      el: '#app',
      data: model,
      methods: {
        addToCart() {
          this.cart += 1
        },
        updateProduct(variantImage, variantColor) {
          this.image = variantImage
          if(variantColor === 'blue'){
            this.inStock = false
          }
          else {
            this.inStock = true
          }
        },
        removeFromCart() {
          let c = parseInt(this.cart)
          if (c <= 0) {
            alert("장바구니가 비었습니다.")
          }
          else {
            this.cart -= 1
          }
        }
      }
    })
  </script>
</body>

</html>
