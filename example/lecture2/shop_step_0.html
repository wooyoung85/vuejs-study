<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShoppingMall Example</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <a :href="link" target="_blank">더 많은 상품을 보고 싶으시다면...</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var model = {
      product: '핸드폰',
      image: './assets/images/Galaxy10/A0Z6_001_13.jpg',
      link: 'https://shop.tworld.co.kr/wireless/product/detail?categoryId=20010001&productGrpId=000003513&subscriptionId=NA00006537&subcommDcMthd=20&addServiceId=&addServiceNm=&selSubcommTerm=24'
    }

    var app = new Vue({
      el: '#app',
      data: model
    })
  </script>
</body>

</html>
