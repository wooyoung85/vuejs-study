<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShoppingMall Example</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">재고 있음</p>
        <p v-else>재고 <span class="indeed">없음</span></p>

        <h3>용량</h3>
        <ul>
          <li v-for="volume in volumes">{{ volume }}</li>
        </ul>

        <h3>가입유형</h3>
        <ul>
          <li v-for="regType in regTypes">{{ regType }}</li>
        </ul>

        <h3>색상</h3>
        <div class="color-info">
          <div v-for="variant in variants" :key="variant.variantId"
            :style="{ backgroundColor: variant.variantColorCode }"
            @mouseover="updateProduct(variant.variantImage, variant.variantColor)" class="color-box">
          </div>
        </div>

        <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }">장바구니 담기</button>
        <button @click="removeFromCart">장바구니 빼기</button>

        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var model = {
      product: '핸드폰',
      image: './assets/images/Galaxy10/A0Z6_001_13.jpg',
      inStock: true,
      cart: 0,
      regTypes: ['기기변경', '번호이동', '신규가입'],
      variants: [
        {
          variantId: 1,
          variantColor: '프리즘 그린',
          variantColorCode: '#32829D',
          variantImage: './assets/images/Galaxy10/A0ZA_001_13.jpg'
        }, {
          variantId: 2,
          variantColor: '프리즘 블랙',
          variantColorCode: '#231F20',
          variantImage: './assets/images/Galaxy10/A0Z6_001_13.jpg'
        }, {
          variantId: 3,
          variantColor: '프리즘 화이트',
          variantColorCode: '#D2EDF4',
          variantImage: './assets/images/Galaxy10/A0Z8_001_13.jpg'
        },
        {
          variantId: 4,
          variantColor: '플라밍고 핑크',
          variantColorCode: '#F2756D',
          variantImage: './assets/images/Galaxy10/A13T_001_13.jpg'
        }
      ],
      volumes: ['32GB', '64GB', '128GB', '512GB']
    }

    var app = new Vue({
      el: '#app',
      data: model,
      methods: {
        addToCart() {
          this.cart += 1
        },
        updateProduct(variantImage, variantColor) {
          this.image = variantImage
          if (variantColor === '프리즘 화이트') {
            this.inStock = false
          }
          else {
            this.inStock = true
          }
        },
        removeFromCart() {
          let c = parseInt(this.cart)
          if (c <= 0) {
            alert("장바구니가 비었습니다.")
          }
          else {
            this.cart -= 1
          }
        }
      }
    })
  </script>
</body>

</html>
