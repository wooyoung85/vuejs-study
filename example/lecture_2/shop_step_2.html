<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShoppingMall Example</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img :src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inStock">재고 있음</p>
        <p v-else>재고 <span class="indeed">없음</span></p>

        <h3>용량</h3>
        <ul>
          <li v-for="volume in volumes">{{ volume }}</li>
        </ul>

        <h3>가입유형</h3>
        <ul>
          <li v-for="regType in regTypes">{{ regType }}</li>
        </ul>

        <h3>색상</h3>
        <div v-for="variant in variants" :key="variant.variantId">
          <p>{{ variant.variantColor }}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var model = {
      product: '핸드폰',
      image: './assets/images/Galaxy10/A0Z6_001_13.jpg',
      inStock: true,
      regTypes: ['기기변경', '번호이동', '신규가입'],
      variants: [
        {
          variantId: 2234,
          variantColor: '프리즘 블랙'
        },
        {
          variantId: 2235,
          variantColor: '플라밍고 핑크'
        }
      ],
      volumes: ['32GB', '64GB', '128GB', '512GB']
    }

    var app = new Vue({
      el: '#app',
      data: model
    })
  </script>
</body>

</html>
